<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall of fame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div id="titolo" class="row justify-content-center mt-4">
            <div class="col-auto">
                <h1 class="text-danger">
                    <i>WALL OF FAME</i>
                </h1>
            </div>
            <!--button per apertura modal -->
            <div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nominativo">Fai il
                    quiz</button>
            </div>
            <!--modal nominativo-->
            <div id="nominativo" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Quiz su informatica</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div id="data">
                                    <input type="text" id="nome" class="form-control"
                                        placeholder="Inserisci il tuo nome" />
                                    <div class="row justify-content-end">
                                        <div class="col-auto">
                                            <input type="button" id="confermaNome" class="btn btn-success mt-3 disabled"
                                                value="Conferma" data-bs-toggle="modal" data-bs-target="#domande"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--modal domande-->
            <div id="domande" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Quiz su informatica</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container" id="Domande">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Tabella della wall of fame ordinata decrescentemente-->
            <div id="tabella" class="mt-4 text-center">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nominativo</th>
                            <th>Data</th>
                            <th>Punteggio</th>
                        </tr>
                    </thead>
                    <tbody id="persone">
                    </tbody>
                </table>
                <div>
                </div>
                <script src="index.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
